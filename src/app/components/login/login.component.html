<div class="surface-card p-4 shadow-2 border-round w-full">
    <div class="text-center mb-5">
        <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
        <span class="text-600 font-medium line-height-3">no tienes una cuenta?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Creala hoy!</a>
    </div>

    <div>
         <form [formGroup]="loginForm">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" pInputText formControlName="email" class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" pInputText formControlName="password" class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
                <!--div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" formControlName="rememberMe" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1">Recordarme</label>
                </div-->
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidaste el password?</a>
            </div>
            <button pButton pRipple label="Ingresar" icon="pi pi-user" class="w-full" (click)="login()"
                [disabled]="!loginForm.valid"></button>
        </form>
        
    </div>
</div>
